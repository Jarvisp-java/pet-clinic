<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'List of Vets'">Text</h1>
    <table>
        <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">d</td>
            <td th:text="${vet?.firstname}">first name</td>
            <td th:text="${vet.lastname}">last name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
